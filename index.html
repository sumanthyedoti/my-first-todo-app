<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>To-Do Scribble</title>
    <link rel="icon" href="./images/to-do1.png">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Loved+by+the+King|The+Girl+Next+Door" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/pop-up.css">
</head>

<body>
        <div id="welcome-pop-up" class="welcome-pop-up" >
            <div id="welcome-main">
                <div id="welcome-bg"></div> 
                <div class="welcome-content">
                    <p id="welcome-text">Hey! Ur good name?</p>
                    <form id="username-form">
                        <input type="text" autofocus required name="uname" id="uname" autocomplete="off">
                        <button class="welcome-enter-button">
                            <img class="welcome-enter" src="./images/enter.png" alt="">
                    </button>
                    <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    
    <header>
        <div class="header-title">T0-D0 Scribble</div>
    </header>
  
    <aside class="aside">
            <div class="aside-header">Your Name</div>
            <div class="aside-main">
            </div>
            <div class="create-list-button aside-footer">
                Create List
            </div>
    </aside>
        <div class="create-list-anime"></div>
        
        <div id="create-list-pop-up" class="create-list-pop-up" >
            <div id="create-list-main">
                <div id="create-list-bg"></div> 
                <div class="create-list-content">
                    <!-- <p id="create-list-text">The list is about?</p> -->
                    <p id="create-list-text">Give a name to the list..</p> 
                    <form id="create-list-form">
                        <input type="text" autofocus required name="create-list-title" id="create-list-title" autocomplete="off">
                        <button class="create-list-enter-button">
                            <img class="create-list-enter" src="./images/enter.png" alt="">
                        </button>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    <main class="main">
        <div class="main-header">Untitled</div>
        <div class="main-main">
            <form class="enter-list-form">
                <input class="line" type="text" autofocus required name="enter-list-text" id="enter-list-text" autocomplete="off">
                <input class="" type="submit" id="enter-list-button" value="Add">
            </form>
            <div class="main-list-content">
                
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>

</html>
